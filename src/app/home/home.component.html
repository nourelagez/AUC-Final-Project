<div *ngIf="groupedCategories.length > 0" class="container my-4">
  <h2 class="text-center mb-4">Shop by Category</h2>

  <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item" *ngFor="let group of groupedCategories; let i = index" [class.active]="i === 0">
        <div class="row">
          <div class="col-md-4" *ngFor="let category of group">
            <div class="card h-100 shadow-sm text-center category-card" [routerLink]="['/products', category.name]">
              <img
                [src]="category.image"
                class="card-img-top"
                [alt]="category.name"
              />
              <div class="card-body">
                <h5 class="card-title">{{ category.name | titlecase }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

    <!-- Pagination Indicators -->
    <div class="carousel-indicators">
      <button *ngFor="let group of groupedCategories; let i = index"
              type="button"
              data-bs-target="#categoryCarousel"
              [attr.data-bs-slide-to]="i"
              [class.active]="i === 0"
              [attr.aria-current]="i === 0 ? 'true' : null"
              [attr.aria-label]="'Slide ' + (i+1)">
      </button>
    </div>
  </div>
</div>
